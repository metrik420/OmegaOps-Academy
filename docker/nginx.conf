# ============================================================================
# NGINX CONFIGURATION FOR OMEGAOPS ACADEMY SPA
# ============================================================================
# This config serves the React SPA and proxies API calls to the backend.
#
# Key Features:
# - SPA routing: All non-file requests redirect to index.html
# - API proxy: /api calls go to backend API server
# - Performance: Gzip compression for text assets
# - Security: Security headers, no version leakage
# ============================================================================

server {
    # Listen on port 80 (HTTP)
    # Nginx Proxy Manager will handle HTTPS termination
    listen 80;
    server_name _;

    # ========================================================================
    # COMPRESSION
    # ========================================================================
    # Enable gzip for text-based assets (HTML, CSS, JS, JSON)
    # Reduces transfer size by 60-70% for typical SPAs
    gzip on;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;
    gzip_min_length 256;
    gzip_comp_level 6;

    # ========================================================================
    # SECURITY HEADERS
    # ========================================================================
    # Prevent browsers from sniffing content type (XSS protection)
    add_header X-Content-Type-Options "nosniff" always;

    # Prevent clickjacking attacks
    add_header X-Frame-Options "SAMEORIGIN" always;

    # Enable browser XSS protection
    add_header X-XSS-Protection "1; mode=block" always;

    # Prevent MIME type sniffing
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ========================================================================
    # CACHING STRATEGY
    # ========================================================================
    # Static assets (JS, CSS, images) can be cached longer
    # HTML should not be cached (always check for updates)

    # Don't cache HTML files (content updates frequently)
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "public, no-cache, no-store, must-revalidate";
    }

    # Cache static assets for 1 year (Vite includes hashes in filenames)
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # ========================================================================
    # STATIC FILES & SPA ROUTING
    # ========================================================================
    # Root: /usr/share/nginx/html (set in Dockerfile COPY)
    # Contains: index.html, assets/*, etc. from React Vite build
    root /usr/share/nginx/html;
    index index.html index.htm;

    # SPA routing: try_files tries to serve files in this order:
    # 1. Exact file ($uri) - e.g., /assets/main.abc123.js
    # 2. Directory ($uri/) - e.g., /assets/
    # 3. Fallback (/index.html) - all other requests go to React Router
    # This allows React Router to handle client-side routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ========================================================================
    # API PROXY TO BACKEND
    # ========================================================================
    # All /api/* requests are proxied to the backend API server
    # In development: http://localhost:3001
    # In Docker: http://localhost:3001 or http://backend:3001 if separate service
    #
    # Note: For MVP, backend runs separately (npm start)
    # Future: Could be separate container service in docker-compose
    location /api/ {
        # Proxy to backend API (runs on localhost:3001)
        # Docker networking: If backend is separate service, use: http://backend:3001
        # For now, assumes backend is running on host or linked container
        proxy_pass http://localhost:3001;

        # Preserve original request info for backend logging/auth
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (if needed in future)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Don't buffer large responses (stream them)
        proxy_buffering off;
    }

    # ========================================================================
    # ERROR PAGES
    # ========================================================================
    # 404 errors go to index.html (React handles 404 pages)
    error_page 404 /index.html;

    # 50x errors show generic error page
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
